<div class="search-bar-wrapper" data-stretchy-filter=".tagit-hidden-field, .ui-widget-content" async>
    {{data.search_form.keywords}}
    {{data.search_form.query_id}}
    {{data.search_form.user_id}}
    {{data.search_form.order_by_field}}
    {%if data.error%}<div class="text-danger">{{data.error}}</div>{%endif%}
</div>
<button type="submit" value="Search" class="button primary search_button ml-3">
    Search
</button>
